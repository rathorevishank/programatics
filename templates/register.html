<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Matteo Bruni">
    <title>Register </title>
    {% load static %}

    
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/particles.css' %}">
</head>

<body>
<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
  
<form method="post" >
    {% csrf_token %}
    {% include "base/alert.html" %}
        <div class="inputBox">
            <label for="userName">Name</label>
            <input type="text" name="userName" id="userName" placeholder="type your name" required/>
        </div>
        <div class="inputBox">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="type your email" required/>
        </div>
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="type your password" required/>
                   
        </div>
        <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" name="confirmpass" id="userConfirmPassword" placeholder="confirm your password" required/>
                 
        </div>
        <button type="submit" name="" style="float: left;">Submit</button>
        <a class="button" href="/login" style="float: left;">Login</a>
    </form>
</main>
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
        <script>
            tsParticles.loadJSON("tsparticles", "{% static 'json/particles.json' %}");
        </script>
</body>

</html>
