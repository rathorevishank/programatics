

<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Website title - bootstrap html template</title>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   
  {% include "navbar.html" %}
  <h2>Upload Image</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    
    <!-- Image Type Selector -->
    <div class="form-group">
      <label for="id_image_type">Image Type</label>
      <select class="form-control" id="id_image_type" name="image_type" required>
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
    </div>

    <!-- Image File Input -->
    <div class="form-group">
      <label for="id_image_file">Image File</label>
      <input type="file" class="form-control-file" id="id_image_file" name="image_file" accept=".jpg, .jpeg, .png, .gif" required>
      <small class="form-text text-muted">Allowed file types: JPG, JPEG, PNG, GIF</small>
    </div>

    <button type="submit" class="btn btn-primary">Upload Image</button>
  </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
